<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Conversor XLS/SpedEFD - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="../static/css/signin.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form method="POST" action="/login" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>

      {% if erro %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ erro }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}

      <label class="sr-only">Nome do usuário</label>
      {{ form.username(class_="form-control", placeholder="Nome do usuário") }}

      <label class="sr-only">Senha</label>
      {{ form.senha(class_="form-control", placeholder="Senha") }}

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Login
      </button>
      <p class="mt-5 mb-3 text-muted">RDSolutions</p>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
